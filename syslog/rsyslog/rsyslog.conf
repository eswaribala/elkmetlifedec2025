# Load input modules
module(load="imudp")         # UDP syslog
input(type="imudp" port="514")

module(load="imtcp")         # TCP syslog (optional)
input(type="imtcp" port="514")

# Use a simple, readable log format
template(name="SimpleFormat" type="string"
         string="%timegenerated% %HOSTNAME% %syslogtag%%msg%\n")

# Log everything to one file with our template
*.*  /var/log/syslog.log;SimpleFormat

# Also log to container stdout (handy when debugging)
*.*  /dev/stdout;SimpleFormat
